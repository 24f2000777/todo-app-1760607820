<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        #todo-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #priority-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #add-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        #add-button:hover {
            background-color: #3e8e41;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:last-child {
            border-bottom: none;
        }

        .completed {
            text-decoration: line-through;
            color: #888;
        }

        .actions {
            display: flex;
        }

        .actions button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 5px;
        }

        .actions button:hover {
            background-color: #da190b;
        }

        .priority-high {
            color: red;
        }

        .priority-medium {
            color: orange;
        }

        .priority-low {
            color: green;
        }

        .filter-buttons {
            text-align: center;
            margin-bottom: 10px;
        }

        .filter-buttons button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #ddd;
            margin: 0 5px;
        }

        .filter-buttons button.active {
            background-color: #bbb;
        }

        #clear-completed {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #clear-completed:hover {
            background-color: #333;
        }

        .todo-text {
            flex-grow: 1;
            margin-right: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <input type="text" id="todo-input" placeholder="Add a new todo">
        <select id="priority-select">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <button id="add-button">Add</button>

        <div class="filter-buttons">
            <button id="all-filter" class="active">All</button>
            <button id="active-filter">Active</button>
            <button id="completed-filter">Completed</button>
        </div>

        <ul id="todo-list"></ul>

        <button id="clear-completed">Clear Completed</button>
    </div>

    <script>
        const todoInput = document.getElementById('todo-input');
        const prioritySelect = document.getElementById('priority-select');
        const addButton = document.getElementById('add-button');
        const todoList = document.getElementById('todo-list');
        const allFilterButton = document.getElementById('all-filter');
        const activeFilterButton = document.getElementById('active-filter');
        const completedFilterButton = document.getElementById('completed-filter');
        const clearCompletedButton = document.getElementById('clear-completed');

        let todos = [];
        let currentFilter = 'all';

        function renderTodos() {
            todoList.innerHTML = '';
            let filteredTodos = [...todos];

            if (currentFilter === 'active') {
                filteredTodos = todos.filter(todo => !todo.completed);
            } else if (currentFilter === 'completed') {
                filteredTodos = todos.filter(todo => todo.completed);
            }

            filteredTodos.forEach((todo, index) => {
                const li = document.createElement('li');
                const todoText = document.createElement('span');
                todoText.classList.add('todo-text');
                todoText.textContent = todo.text;

                if (todo.completed) {
                    li.classList.add('completed');
                    todoText.classList.add('completed');
                }

                let priorityClass = '';
                if (todo.priority === 'high') {
                    priorityClass = 'priority-high';
                } else if (todo.priority === 'medium') {
                    priorityClass = 'priority-medium';
                } else {
                    priorityClass = 'priority-low';
                }
                todoText.classList.add(priorityClass);

                li.appendChild(todoText);

                const actionsDiv = document.createElement('div');
                actionsDiv.classList.add('actions');

                const completeButton = document.createElement('button');
                completeButton.textContent = todo.completed ? 'Undo' : 'Complete';
                completeButton.addEventListener('click', () => toggleComplete(index));

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', () => deleteTodo(index));

                actionsDiv.appendChild(completeButton);
                actionsDiv.appendChild(deleteButton);
                li.appendChild(actionsDiv);

                todoList.appendChild(li);
            });
        }

        function addTodo() {
            const text = todoInput.value.trim();
            const priority = prioritySelect.value;

            if (text !== '') {
                todos.push({ text: text, completed: false, priority: priority });
                todoInput.value = '';
                renderTodos();
            }
        }

        function toggleComplete(index) {
            todos[index].completed = !todos[index].completed;
            renderTodos();
        }

        function deleteTodo(index) {
            todos.splice(index, 1);
            renderTodos();
        }

        function setFilter(filter) {
            currentFilter = filter;
            allFilterButton.classList.remove('active');
            activeFilterButton.classList.remove('active');
            completedFilterButton.classList.remove('active');

            if (filter === 'all') {
                allFilterButton.classList.add('active');
            } else if (filter === 'active') {
                activeFilterButton.classList.add('active');
            } else {
                completedFilterButton.classList.add('active');
            }

            renderTodos();
        }

        function clearCompleted() {
            todos = todos.filter(todo => !todo.completed);
            renderTodos();
        }


        addButton.addEventListener('click', addTodo);
        todoInput.addEventListener('keypress', function(event) {
          if (event.key === "Enter") {
            event.preventDefault();
            addTodo();
          }
        });

        allFilterButton.addEventListener('click', () => setFilter('all'));
        activeFilterButton.addEventListener('click', () => setFilter('active'));
        completedFilterButton.addEventListener('click', () => setFilter('completed'));
        clearCompletedButton.addEventListener('click', clearCompleted);

        renderTodos();
    </script>
</body>
</html>
